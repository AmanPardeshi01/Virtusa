    <!-- Grid -->
    <style>
        .container {
            display: grid;
            grid-template-areas:
                "header header"
                "menu content"
                "footer footer";
            grid-template-columns: 1fr 3fr;
            gap: 3px;
            background-color: #2196F3;
            padding: 5px;
        }

        .container div {
            background-color: white;
            padding: 10px;
        }

        .container div.header {
            grid-area: header;
            text-align: center;
        }
    </style>

    <div class="container'
        <div class=" header">
        <h2>My Header</h2>
    </div>

    <div class="menu">
        <a href="#">Link 1</a><br>
        <a href="#">Link 2</a><br>
        <a href="#">Link 3</a>
    </div>

    <div class="content">
